plugins {
    id 'io.ratpack.ratpack-groovy' version '1.4.5'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    runtime 'org.xerial:sqlite-jdbc:3.19.3'
    runtime 'org.slf4j:slf4j-simple:1.7.25'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

idea {
    project {
        jdkName '1.8'
        languageLevel '1.8'
        vcs 'Git'
    }
}
